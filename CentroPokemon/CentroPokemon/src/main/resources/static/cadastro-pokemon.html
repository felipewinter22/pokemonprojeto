<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Cadastrado - Centro Pok√©mon</title>
    <link rel="stylesheet" href="/css/novo-style.css">
    <link rel="stylesheet" href="/css/pokedex-anime.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .page-enter { opacity: 0; transform: scale(0.9); }
        .page-enter-active { opacity: 1; transform: scale(1); transition: all .5s ease; }
        .page-leave { opacity: 1; }
        .page-leave-active { opacity: 0; transition: opacity .3s ease; }
        
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 2rem;
            text-align: center;
        }
        
        .success-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid var(--pokemon-black);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .success-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .pokemon-display {
            background: white;
            border: 3px solid var(--pokemon-black);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .pokemon-sprite-large {
            width: 200px;
            height: 200px;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }
        
        .pokemon-name-large {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: var(--pokemon-black);
            margin-bottom: 0.5rem;
        }
        
        .pokemon-id {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            color: var(--pokemon-dark-gray);
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-success {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            padding: 1rem 1.5rem;
            border: 3px solid var(--pokemon-black);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-success.primary {
            background: var(--pokemon-yellow);
            color: var(--pokemon-black);
        }
        
        .btn-success.secondary {
            background: white;
            color: var(--pokemon-black);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
    <script>
        const REGISTER_SUCCESS_KEY = 'pokedex_register_success';

        function init() {
            document.body.classList.add('page-enter');
            setTimeout(() => { document.body.classList.add('page-enter-active'); }, 10);
            
            // L√™ os dados do Pok√©mon cadastrado
            try {
                const successData = JSON.parse(localStorage.getItem(REGISTER_SUCCESS_KEY) || 'null');
                
                console.log('[Success Page] Dados recebidos:', successData);
                
                if (!successData) {
                    // Se n√£o h√° dados, redireciona para a Pok√©dex
                    console.warn('[Success Page] Sem dados, redirecionando...');
                    window.location.href = '/pokedex';
                    return;
                }
                
                // Preenche os dados na tela
                const nameEl = document.getElementById('pokemon-name-display');
                const spriteEl = document.getElementById('pokemon-sprite-display');
                const idEl = document.getElementById('pokemon-id-display');
                
                if (nameEl) nameEl.textContent = successData.nome || 'Pok√©mon';
                if (idEl) idEl.textContent = `#${String(successData.id || 0).padStart(3, '0')}`;
                
                if (spriteEl) {
                    const id = successData.id || 0;
                    console.log('[Success Page] ID do Pok√©mon:', id);
                    
                    // Lista de URLs para tentar, em ordem de prioridade
                    const spriteUrls = [
                        successData.sprite,
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`,
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`,
                        `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${String(id).padStart(3, '0')}.png`,
                        `https://img.pokemondb.net/artwork/large/${(successData.nome || '').toLowerCase()}.jpg`
                    ].filter(url => url && url.length > 0);
                    
                    console.log('[Success Page] URLs para tentar:', spriteUrls);
                    
                    let currentIndex = 0;
                    
                    const tryNextSprite = () => {
                        if (currentIndex >= spriteUrls.length) {
                            console.error('[Success Page] Todas as URLs falharam');
                            spriteEl.src = '/imagens/pokebola.png'; // Fallback final
                            return;
                        }
                        
                        const url = spriteUrls[currentIndex];
                        console.log(`[Success Page] Tentando URL ${currentIndex + 1}/${spriteUrls.length}:`, url);
                        spriteEl.src = url;
                        currentIndex++;
                    };
                    
                    spriteEl.onerror = () => {
                        console.warn('[Success Page] Erro ao carregar sprite, tentando pr√≥xima...');
                        tryNextSprite();
                    };
                    
                    spriteEl.onload = () => {
                        console.log('[Success Page] Sprite carregado com sucesso!');
                    };
                    
                    // Inicia tentando a primeira URL
                    tryNextSprite();
                }
                
                // Limpa os dados ap√≥s exibir
                localStorage.removeItem(REGISTER_SUCCESS_KEY);
                
            } catch (error) {
                console.error('[Success Page] Erro ao carregar dados:', error);
                window.location.href = '/pokedex';
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body class="cadastro-page">
    <header>
        <div class="auth-links auth-top-right">
            <a href="/cadastro.html">Cadastro</a>
            <a href="/login.html">Login</a>
        </div>
        <div class="header-content header-stacked">
            <h1>Centro Pok√©mon</h1>
            <nav>
                <ul>
                    <li><a href="/Pokemon.html#inicio">In√≠cio</a></li>
                    <li><a href="/pokedex" class="active">Pok√©dex</a></li>
                    <li><a href="/centro#centro">Centro de Cura</a></li>
                    <li><a href="/sobre#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="success-container">
            <div class="success-card">
                <div class="success-icon">üéâ</div>
                <h2 class="success-title">Pok√©mon Cadastrado!</h2>
                
                <div class="pokemon-display">
                    <img id="pokemon-sprite-display" class="pokemon-sprite-large" src="" alt="Pok√©mon">
                    <div class="pokemon-name-large" id="pokemon-name-display">Carregando...</div>
                    <div class="pokemon-id" id="pokemon-id-display">#000</div>
                </div>
                
                <div class="success-actions">
                    <a href="/pokedex" class="btn-success primary">üìì Voltar √† Pok√©dex</a>
                    <a href="/Pokemon.html" class="btn-success secondary">üè† Ir para In√≠cio</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Centro Pok√©mon. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>

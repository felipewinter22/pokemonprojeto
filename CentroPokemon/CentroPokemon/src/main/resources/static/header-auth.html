<!-- Header com autenticação reorganizada
     Navegação com slugs: /, /pokedex, /centro, /sobre -->
<header>
    <div class="header-content">
        <h1>Centro Pokémon</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="/Pokemon.html" class="active">Início</a></li>
                <li><a href="/pokedex">Pokédex</a></li>
                <li><a href="/centro">Centro de Cura</a></li>
                <li><a href="/sobre">Sobre</a></li>
            </ul>
            <div class="auth-links" id="auth-links">
                <!-- Links de autenticação serão atualizados dinamicamente -->
            </div>
        </nav>
    </div>
</header>

<script>
// Função para atualizar os links de autenticação no header
function updateAuthLinks() {
    const authLinks = document.getElementById('auth-links');
    const trainerId = localStorage.getItem('treinador_id');
    
    if (trainerId) {
        // Usuário logado
        authLinks.innerHTML = `
            <span class="user-info">Treinador #${trainerId}</span>
            <a href="#" onclick="logout()">Sair</a>
        `;
    } else {
        // Usuário não logado
        authLinks.innerHTML = `
            <a href="/login.html">Login</a>
            <a href="/cadastro.html">Cadastro</a>
        `;
    }
}

// Função de logout
function logout() {
    localStorage.removeItem('treinador_id');
    updateAuthLinks();
    // Recarregar a página para atualizar o estado
    window.location.reload();
}

// Atualizar links quando a página carregar
document.addEventListener('DOMContentLoaded', updateAuthLinks);

// Atualizar também quando houver mudanças no localStorage (ex: login/logout em outra aba)
window.addEventListener('storage', updateAuthLinks);
</script>

}
